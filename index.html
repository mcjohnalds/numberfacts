<title>Number facts</title>
<link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="index.css">

<h1 id="title">Number facts</h1>
<textarea id="numberInput" cols="50" placeholder="Enter a number" rows="1" spellcheck="false"></textarea>
<div id="factOutputContainer">
    <p id="factOutput"></p>
</div>

<!-- Third party libs -->
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {inlineMath: [["$", "$"], ["\\(", "\\)"]]},
        "HTML-CSS": {preferredFont: "STIX"},
        showMathMenu: false,
        messageStyle: "none"
    })
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/mathjs/1.7.0/math.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/markdown.js/0.5.0/markdown.min.js"></script>

<!-- Our javascript files -->
<script src="App.js"></script>
<script src="FactFinder.js"></script>
<script src="Numeric.js"></script>
<script src="Property.js"></script>

<!-- Force reloading of cached worker files in case they've changed -->
<script src="factFinderWorker.js"></script>

<!-- The application's only entry point -->
<script>$(document).ready(App.start)</script>
